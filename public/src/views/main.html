<header>

  <nav id="navigation">
    <ul>
      <li>
        <a ng-click="main.goHome()">Home</a>
      </li>
      <li>
        <a ng-click="main.goToUser()">Profile</a>
      </li>
      <li>
        <a ng-click="signIn()" id="login">Login/Signup</a>
      </li>
      <li>
        <a ng-click="main.signOut()" id="logout">Logout</a>
      </li>
    </ul>
  </nav>

  <div id="user-popup">
    <h1 id="welcome">WELCOME</h1>
    <form ng-submit="main.register(username)" id="register-form">
      <h1>Hey, You're New!</h1>
      <label for="register">Choose a User Name</label>
      <input ng-model="username" class="username" type="text" placeholder="User Name">
      <input ng-click="main.cancel()" type="button" value="Cancel">
      <input type="submit" value="Register">
    </form>
  </div>

</header>


<main>
  <ui-view></ui-view>
</main>
