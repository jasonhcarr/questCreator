<h4>Palette</h4>
<ul id="colors-menu">
    <li class="tools">
        <button ng-show="editor.drawingCollision" ng-click="editor.drawingCollision = false" class="collision">Stop Drawing Collisions</button>
        <button ng-show="!editor.drawingCollision" ng-click="editor.drawingCollision = true" class="collision">Draw Collision</button>
        <button ng-show="!editor.erasing" ng-click="editor.erasing = true" class="eraser">Erase</button>
        <button ng-show="editor.erasing" ng-click="editor.erasing = false" class="eraser">Draw</button>
    </li>
    <li class="color">
    </li>
    <li class="color">
    </li>
    <li class="color">
      <input type="color" ng-model="editor.inputColor" ng-change="editor.selectColor()">
    </li>
    <ul class="size-picker">
        <li ng-click="editor.currentPixelSize = 7">S</li>
        <li ng-click="editor.currentPixelSize = 15">M</li>
        <li ng-click="editor.currentPixelSize = 40">L</li>
        <li ng-click="editor.currentPixelSize = 80">XL</li>
    </ul>
    <ul class="color-picker">
        <li ng-click="editor.currentColor = 'skyblue'"><input type="color" ng-model="editor.inputColor" ng-change="editor.selectColor()"></li>
        <li ng-click="editor.currentColor = 'green'"><input type="color" ng-model="editor.inputColor" ng-change="editor.selectColor()"></li>
        <li ng-click="editor.currentColor = 'brown'"><input type="color" ng-model="editor.inputColor" ng-change="editor.selectColor()"></li>
        <li ng-click="editor.currentColor = 'orange'"><input type="color" ng-model="editor.inputColor" ng-change="editor.selectColor()"></li>
    </ul>
</ul>
