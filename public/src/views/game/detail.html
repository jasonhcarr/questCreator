<div ng-model="detail.game" class="detail-container">
    <h1>{{ detail.game.name }}</h1>
    <img src="{{ detail.game.thumbnail }}" alt="Game thumbnail" />
    <ul>
        <li>{{ detail.game.description }}</li>
        <li>
            <label for="creator">Created By:</label>
            <p>{{ detail.game.creator }}</p>
        </li>
        <li>
            <label for="created">Date Created:</label>
            <a ng-click="detail.userGames">{{ detail.game.created_at }}</a>
        </li>
        <li>
            <label for="players">Players:</label>
            <p>{{ detail.game.players }}</p>
        </li>
    </ul>
    <aside id="create-splash">
      <h1>Yazua DPS</h1>
      <button ng-click="detail.playGame(detail.game.name)">Play This Game</button>
</div>
