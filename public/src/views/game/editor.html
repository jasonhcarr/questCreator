<div id="editor-view">

<!-- SCENE EDITOR -->
  <section id="scene-editor">
    <ul class="tab-nav">
      <li class="tab active" ng-class="{'active': toggle}" ng-click="toggle=!toggle"><a ui-sref="main.game.editor.map">Map</a></li>
      <li class="tab" ng-class="{'active': !toggle}" ng-click="toggle=!toggle"><a ui-sref="main.game.editor.scene">Scene</a></li>
    </ul>
    <section class="editor-contents" id="scene">
      <div class="edit-canvas"><canvas id="bg-canvas" height="500" width="700"></canvas></div>
      <ui-view></ui-view>
      <ul class="editor-controls">
        <li><button id="clear">Clear</button></li>
        <li><button id="save">Save {{editor.backgroundName}}</button></li>
        <li><button id="undo">Undo</button></li>
        <li><button id="redo">Redo</button></li>
      </ul>
    </section>
    <section id="palette">
      <h4>Palette</h4>
      <ul id="colors-menu">
        <li class="tools">
          <button class="collision">Draw Collision</button>
          <button class="eraser">Erase</button>
        </li>
        <li class="color">
        </li>
        <li class="color">
        </li>
        <li class="color">
        </li>
        <li class="color">
        </li>
        <ul class="picker">
          <li></li><li></li><li></li><li></li>
        </ul>
      </ul>
    </section>
  </section>


<!-- ASSET BAR -->
  <aside id="asset-bar">
    <ul class="assets">
      <li class="viewer" id="backgrounds">
        <h4>Backgrounds</h4>
        <ul>
          <li><canvas class="asset background"></canvas></li>
          <li><canvas class="asset background"></canvas></li>
          <li><canvas class="asset background"></canvas></li>
          <li><canvas class="asset background"></canvas></li>
        </ul>
      </li>
      <li class="viewer" id="game-objects">
        <h4>Game Objects</h4>
        <ul>
          <li><canvas class="asset game-object"></canvas></li>
          <li><canvas class="asset game-object"></canvas></li>
          <li><canvas class="asset game-object"></canvas></li>
          <li><canvas class="asset game-object"></canvas></li>
        </ul>
      </li>
      <li class="viewer" id="entities">
        <h4>Entities</h4>
        <ul>
          <li><canvas class="asset entity"></canvas></li>
          <li><canvas class="asset entity"></canvas></li>
          <li><canvas class="asset entity"></canvas></li>
          <li><canvas class="asset entity"></canvas></li>
        </ul>
      </li>
      <li class="viewer" id="scripts">
        <h4>Scripts</h4>
        <ul>
          <li><canvas class="asset script"></canvas></li>
          <li><canvas class="asset script"></canvas></li>
          <li><canvas class="asset script"></canvas></li>
          <li><canvas class="asset script"></canvas></li>
        </ul>
      </li>
    </ul>
    <section class="editor-contents" id="asset">
      <div class="edit-canvas"><canvas height="200" width="200"></canvas></div>
      <ui-view></ui-view>
      <ul class="editor-controls">
        <li><button id="clear">Clear</button></li>
        <li><button id="save">Save <code ng-non-bindable>{{canvas}}</code></button></li>
        <li><button id="save">Undo</button></li>
        <li><button id="save">Redo</button></li>
      </ul>
    </section>
  </aside>


</div>
