<div id="editor-view">

    <section class="pop-up edit-game" ng-if="editor.currentEditingGame.name !== null">
        <label for="game-edit">Awesome! You're Now Editing:</label>
        <p>{{ editor.currentEditingGame.name }}</p>
        <button ng-click="editor.editGame()" type="button" name="cool">COOL!</button>
        <button ng-click="editor.cancel()" type="button" name="cool">nah!</button>
    </section>

    <section class="pop-up create-game" ng-if="editor.currentEditingGame.name === null">
        <form ng-submit="editor.createNewGame(newGameName)">
            <label for="game-create">Start by Giving Your New Game a Name:</label>
            <input ng-required="true" type="text" ng-model="newGameName" placeholder="Game Name">
            <input type="submit" value="Start Imagining">
        </form>
    </section>

    <!-- SCENE EDITOR -->
    <section id="scene-editor">
        <ul class="tab-nav">
            <li class="tab active" ng-class="{'active': toggle}" ng-click="toggle=!toggle"><a ng-click="editor.currentLargeView = 'map'">Map</a></li>
            <li class="tab" ng-class="{'active': !toggle}" ng-click="toggle=!toggle"><a ng-click="editor.currentLargeView = 'scene'">Scene</a></li>
            <li class="tab" ng-class="{'active': !toggle}" ng-click="toggle=!toggle"><a ng-click="editor.currentLargeView = 'background'">Backgrounds</a></li>
        </ul>
        <section class="editor-contents" id="scene">
            <ui-view ng-show="editor.currentLargeView === 'map'" name="maps"></ui-view>
            <ui-view ng-show="editor.currentLargeView === 'scene'" name="scenes"></ui-view>
            <ui-view ng-show="editor.currentLargeView === 'background'" name="backgrounds"></ui-view>
        </section>
        <section id="palette">
            <h4>Palette</h4>
            <ul id="colors-menu">
                <li class="tools">
                    <button class="collision">Draw Collision</button>
                    <button class="eraser">Erase</button>
                </li>
                <li class="color">
                </li>
                <li class="color">
                </li>
                <li class="color">
                </li>
                <ul class="size-picker">
                    <li ng-click="editor.currentPixelSize = 7">S</li>
                    <li ng-click="editor.currentPixelSize = 15">M</li>
                    <li ng-click="editor.currentPixelSize = 40">L</li>
                    <li ng-click="editor.currentPixelSize = 80">XL</li>
                </ul>
                <ul class="color-picker">
                    <li ng-click="editor.currentColor = 'skyblue'"></li>
                    <li ng-click="editor.currentColor = 'green'"></li>
                    <li ng-click="editor.currentColor = 'brown'"></li>
                    <li ng-click="editor.currentColor = 'orange'"></li>
                </ul>
            </ul>
        </section>
    </section>


    <!-- ASSET BAR -->
    <aside id="asset-bar">
        <ul class="assets">
            <li class="viewer" id="backgrounds">
                <h4><a ng-click="editor.goToPalette(bg)">Backgrounds</a></h4>
                <ul>
                  <li ng-click="editor.createBackground()"> <div class="availableAsset"> + </div> </li>
                  <li ng-repeat="background in editor.availableBackgrounds | orderBy:'-'" ng-click="editor.editBackground(background)"><div class="availableAsset"> {{background.name}} </div></li>
                </ul>
            </li>
            <li class="viewer" id="game-objects">
                <h4><a ng-click="editor.goToPalette(obj)">Game Objects</a></h4>
                <ul>
                    <li ng-click="editor.createObject()"> <div class="availableAsset"> + </div> </li>
                    <li ng-repeat="object in editor.availableObjects | orderBy:'-'" ng-click="editor.editObject(object)"><div class="availableAsset"> {{object.name}} </div></li>
                </ul>
            </li>
            <li class="viewer" id="entities">
                <h4><a ng-click="editor.goToPalette(ent)">Entities</a></h4>
                <ul>
                    <li><canvas class="asset entity"></canvas></li>
                    <li><canvas class="asset entity"></canvas></li>
                    <li><canvas class="asset entity"></canvas></li>
                    <li><canvas class="asset entity"></canvas></li>
                </ul>
            </li>
            <li class="viewer" id="scripts">
                <h4>Scripts</h4>
                <ul>
                    <li><canvas class="asset script"></canvas></li>
                    <li><canvas class="asset script"></canvas></li>
                    <li><canvas class="asset script"></canvas></li>
                    <li><canvas class="asset script"></canvas></li>
                </ul>
            </li>
        </ul>
        <section class="editor-contents" id="asset">
            <ui-view name="objects" ng-show="editor.currentSmallView === 'object'"></ui-view>
            <ui-view name="entities" ng-show="editor.currentSmallView === 'entity'"></ui-view>
            <ui-view name="scripts" ng-show="editor.currentSmallView === 'script'"></ui-view>
        </section>
    </aside>

</div>
