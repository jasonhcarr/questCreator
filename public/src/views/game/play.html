<div id="play-container">
  <div class="game-window">
    <h1> {{play.gameToPlay | capitalize}} </h1>
    <div class="game-screen">
      <canvas id="play-canvas" width=700 height=500></canvas>
      <div class="typing"> </div>
      <div class="dialog"> </div>
      <button ng-show="!play.gameStarted && play.gameLoaded" ng-click="play.startGame()" class="playBtn">PLAY GAME</button>
    </div>
    <p>Press spacebar to type command</p>
    <p>Current Map: {{play.currentMap.name}}</p>
    <p>Current Scene: {{play.currentScene.name}}</p>
    <p>{{play.warning}}</p>
  </div>
  <div class="chat-window">
    <h1> Chat </h1>
    <ul class="chat-messages"> </ul>
    <form class="chat-submit" action="">
      <input class="message" autocomplete="off" /><button>Send</button>
    </form>
  </div>

  <div class="music">
    <button ng-click="musicControl()" type="button" name="play"></button>
    <!-- <button ng-click="musicControl('pause')" type="button" name="pause"></button>
    <button ng-click="musicControl('play')" type="button" name="next"></button> -->
    <iframe id="bandcamp-music" style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=1190524249/size=large/bgcol=ffffff/linkcol=f171a2/tracklist=false/artwork=small/transparent=true/" seamless><a href="http://roccow.bandcamp.com/album/-">ロッコ by RoccoW</a></iframe>
  </div>
</div>
