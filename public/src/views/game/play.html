  <div class="game-window">
    <h1> {{play.gameToPlay | capitalize}} </h1>
    <div class="game-screen">
      <canvas id="play-canvas" width=700 height=500></canvas>
      <div class="typing"> </div>
      <div class="dialog"> </div>
      <button ng-show="!play.gameStarted" ng-click="play.startGame()" class="playBtn">PLAY GAME</button>
    </div>
    <p>Press spacebar to type command</p>
    <p>Current Map: {{play.currentMap.name}}</p>
    <p>Current Scene: {{play.currentScene.name}}</p>
    <p>{{play.warning}}</p>
  </div>
  <div class="chat-window">
    <h1> Chat </h1>
    <ul class="chat-messages"> </ul>
    <form class="chat-submit" action="">
      <input class="message" autocomplete="off" /><button>Send</button>
    </form>
  </div>
</div>
