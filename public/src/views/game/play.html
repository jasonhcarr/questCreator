<div id="play-container">
  <div class="test-buttons">
    <button class="createAvatarBgObjEntityBtn">Create Avatar and Background and Object and Entity</button>
    <button class="createSceneBtn">Create Scene</button>
    <button class="createMapBtn">Create Map</button>
    <button class="createGameBtn">Create Game</button>
  </div>
  <div class="game-window">
    <h1> Game Title </h1>
    <div class="game-screen">
      <canvas id="play-canvas" width=700 height=500></canvas>
      <div class="typing"> </div>
      <div class="dialog"> </div>
    </div>
  </div>
  <div class="chat-window">
    <h1> Chat </h1>
    <ul class="chat-messages"> </ul>
    <form class="chat-submit" action="">
      <input class="message" autocomplete="off" /><button>Send</button>
    </form>
  </div>
</div>
