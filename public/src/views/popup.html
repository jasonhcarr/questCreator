<div id="overlay" ng-click="kill()">
  <div id="popup" ng-click="$event.stopPropagation()">
    <div class="nav">
      <ul>
        <li><h4 id="title" popup-title="{{title}}">{{title}}<h4></li>
        <li><a ng-click="kill()" id="close">X</a></li>
      </ul>
    </div>
    <div id="content" ng-transclude>
    </div>
  </div>
</div>
