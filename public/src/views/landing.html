<div id="landing-container">
    <main>
        <div class="landing-header">
          <h1>Start Playing!</h1>
          <form ng-submit="landing.searchGames(gameSearch)" id="game-search">
            <input ng-model="gameSearch" type="text" placeholder="Search" class="toggle-width" ng-show="!landing.searching">
            <button ng-if="landing.searching" ng-click="landing.showAll()" class="toggle-width">Show All Games</button>
            <input type="submit" class="search-button" value="" ng-disabled="landing.searching">
          </form>
        </div>
        <div id="game-results">
            <div ng-repeat="game in landing.allGames | orderBy:'-'" class="user-games" ng-click="goToGameDetail(game)">

              <div class="game-body">
                <h3>{{ game.name | capitalize }}</h3>
                <img ng-src="{{ game.thumbnail }}" alt="Game thumbnail"/>
                <ul>
                  <li>
                    <p>by <span>{{ game.username | capitalize }}</span></p>
                  </li>
                  <li>
                    <p>created <span>{{ game.created_at | date:'MMM d, yyyy' }}</span></p>
                  </li>
                </ul>
              </div>

            </div>
        </div>
    </main>
    <aside id="create-splash">
        <button class="create big" ng-click="main.createGame()">Start Designing!</button>
        <div>
          <h1 data-shadow="Yazua" class="yazua">Yazua DPS</h1>
          <p class="dps">Design.Play.Share.</p>
        </div>
        <button class="big" ng-click="main.goToUser()" ng-if="main.loggedIn">Start Sharing!</button>
        <button class="big" ng-click="main.signIn()" ng-if="!main.loggedIn">Join us to start Sharing!</button>
    </aside>
</div>
