<div id="landing-container">
  <section id="game-results">
    <h1>Games You Can Play Now:</h1>
    <div ng-repeat="game in games" class="game" ng-click="goToGameDetail(game)">
          <img src="{{ game.thumbnail }}" alt="Game thumbnail"/>
          <ul>
              <li>
                  <label for="game-name">Game Name:</label>
                  {{ game.name }}</li>
              <li>
                  <label for="creator">Created By:</label>
                  <p>{{ game.creator }}</p>
              </li>
              <li>
                  <label for="created">Date Created:</label>
                  <p>{{ game.created_at }}</p>
              </li>
              <li>
                  <label for="players">Players:</label>
                  <p>{{ game.players }}</p>
              </li>
              <li>
                  <label for="players">Total Number of Points:</label>
                  <p>{{ game.totalPoints }}</p>
              </li>
          </ul>
      </div>

    </section>
  <aside id="create-splash">
    <h1>Yazua DPS</h1>
    <button ng-click="createGame()">Create New Game</button>
    <label for="asset-type">Available Assets for Game Creation</label>
    <select ng-model="asset-type" class="asset-type">
      <option value="backgrounds">Backgrounds</option>
      <option value="objects" selected="selected">Objects</option>
      <option value="entities">Characters</option>
    </select>
    <label for="asset-search">Search Assets By Keyword:</label>
    <input type="text" ng-model="search-text" placeholder="{{ asset-type }}">

    <section class="assets-results">
      <div ng-repeat="asset in assets" class="asset">
        <canvas class="asset-canvas" width="130" height="170"></canvas>
        <p>{{ asset.name }}</p>
      </div>
    </section>
  </aside>
</div>
