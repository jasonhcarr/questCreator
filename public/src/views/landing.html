<div id="landing-container">
  <main>
    <h1>HOT NEW GAMES:</h1>
    <div id="game-results">
      <div ng-repeat="game in landing.allGames" class="game" ng-click="goToGameDetail(game)">
        <img src="{{ game.thumbnail }}" alt="Game thumbnail"/>
        <ul>
            <li>
                <span><h1>{{ game.name }}</h1></span>
            </li>
            <li>
                <p>by <span>{{ game.creator }}</span></p>
            </li>
            <li>
                <p>on <span>{{ game.created_at }}</span></p>
            </li>
            <li>
                <p>up to <span>{{ game.players }}</span> players</p>
            </li>
            <li>
                <p><span>{{ game.totalPoints }}</span> points earned so far</p>
            </li>
        </ul>
      </div>
    </div>
  </main>
  <aside id="create-splash">
    <h1 class='yazua'>Yazua DPS</h1>
    <button ng-click="createGame()">Create New Game</button>
  </aside>
</div>
